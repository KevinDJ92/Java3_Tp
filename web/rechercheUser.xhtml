<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ace="http://www.icefaces.org/icefaces/components">
    <h:head>
        <title>Find your perfect match!</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </h:head>
    <h:body>
        <h:form>
            <ace:panel header="Entrez vos criteres de recherche " >
                <ace:textEntry label="#{msg.firstname}" labelPosition="left" value="#{afficherRechercheMB.user.first_name}"/><br/> <br/>
                <ace:textEntry label="#{msg.lastname}" labelPosition="left" value="#{afficherRechercheMB.user.last_name}"/><br/> <br/>
                <ace:textEntry label="#{msg.email}" labelPosition="left" value="#{afficherRechercheMB.user.email}"/><br/> <br/>
                <ace:textEntry label="sex" labelPosition="left" value="#{afficherRechercheMB.user.sex}"/><br/> <br/>
                <ace:textEntry label="min age" labelPosition="left" disabled="true" value="#{afficherRechercheMB.pref.min_age}"/><br/> <br/>
                <ace:textEntry label="max age" labelPosition="left" disabled="true" value="#{afficherRechercheMB.pref.max_age}"/><br/> <br/>
                <ace:textEntry label="min height" labelPosition="left" value="#{afficherRechercheMB.pref.min_height}"/><br/> <br/>
                <ace:textEntry label="max height" labelPosition="left" value="#{afficherRechercheMB.pref.max_height}"/><br/> <br/>
                <h:commandButton value="Search" action="#{afficherRechercheMB.searchContact()}" /><br/> <br/>
            </ace:panel>
            <ace:dataTable value="#{afficherRechercheMB.lUser}" var="user" >                
                    <ace:column  headerText="idUser" >
                        <h:outputText  value="#{user.id_user}"/>
                    </ace:column>
                    <ace:column  headerText="firstname" >
                        <h:outputText  value="#{user.first_name}"/>
                    </ace:column>
                    <ace:column  headerText="lastname" >
                        <h:outputText  value="#{user.last_name}"/>
                    </ace:column>
                    <ace:column  headerText="email" >
                        <h:outputText  value="#{user.email}"/>
                    </ace:column>
                    <ace:column  headerText="sex" >
                        <h:outputText  value="#{user.sex}"/>
                    </ace:column>
                    <ace:column  headerText="height" >
                        <h:outputText  value="#{user.height}"/>
                    </ace:column> 

            </ace:dataTable>
        </h:form>
    </h:body>
</html>
