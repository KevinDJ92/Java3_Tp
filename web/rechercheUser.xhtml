<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ace="http://www.icefaces.org/icefaces/components">
    <h:head>
        <title>Find your perfect match!</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </h:head>
    <h:body>
        <h:form>
            <ace:panel header="Entrez vos criteres de recherche " >
                <ace:textEntry label="nom" labelPosition="left" value="#{afficherContactMb.contact.nom}"/><br/> <br/>
                <ace:textEntry label="email" labelPosition="left" value="#{afficherContactMb.contact.email}"/><br/> <br/>
                <ace:textEntry label="age" labelPosition="left" value="#{afficherContactMb.contact.age}"/><br/> <br/>
                <ace:textEntry label="taille" labelPosition="left" value="#{afficherContactMb.contact.taille}"/><br/> <br/>
                <h:commandButton value="Search" action="#{afficherContactMb.searchContact()}" /><br/> <br/>
            </ace:panel>
            <ace:dataTable value="#{afficherContactMb.mesContacts}" var="contact" >                
                    <ace:column  headerText="idUser" >
                        <h:outputText  value="#{contact.idUser}"/>
                    </ace:column>
                    <ace:column  headerText="idContact" >
                        <h:outputText  value="#{contact.idContact}"/>
                    </ace:column>
                    <ace:column  headerText="email" >
                        <h:outputText  value="#{contact.email}"/>
                    </ace:column>
                    <ace:column  headerText="nom" >
                        <h:outputText  value="#{contact.nom}"/>
                    </ace:column>
                    <ace:column  headerText="taille" >
                        <h:outputText  value="#{contact.taille}"/>
                    </ace:column>
                    <ace:column  headerText="age" >
                        <h:outputText  value="#{contact.age}"/>
                    </ace:column> 
            </ace:dataTable>
        </h:form>
    </h:body>
</html>
