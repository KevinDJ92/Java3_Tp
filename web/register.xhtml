<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ace="http://www.icefaces.org/icefaces/components">
    <h:head>
        <title>Register Page</title>
        <f:loadBundle basename="com.bundles.messages" var="msg"/>
        <h:outputStylesheet library="css" name="styles.css"/>
    </h:head>
    <h:body>
        <h:form enctype="multipart/form-data">
            <ace:panel header="Registration Form">
                <aside class="marge">
                    <ace:textEntry id="username" label="Username" labelPosition="left" value="#{registerBean.user.username}"
                                   required="true" requiredIndicator="(*)"  requiredMessage="#{msg['required.username']}">
                       <f:validateLength minimum="6" maximum="12" />
                    </ace:textEntry> 
                </aside>                  
                 <aside class="marge">
                    <ace:textEntry id="email" label="Email" labelPosition="left" value="#{registerBean.user.email}" 
                                    required="true" requiredIndicator="(*)" requiredMessage="#{msg['required.email']}" >
                       <f:validator validatorId = "emailValid" />
                    </ace:textEntry>
                </aside>
                <aside class="marge">
                    <ace:textEntry id="password" label="Password" secret="true" labelPosition="left" value="#{registerBean.user.password}"
                                    required="true" requiredIndicator="(*)" requiredMessage="#{msg['required.password']}">
                       <f:validator validatorId = "passwordValid" />
                    </ace:textEntry>
                </aside>    
                  <aside class="marge">
                    <ace:textEntry id="phone_number" label="Phone Number" secret="true" labelPosition="left" value="#{registerBean.user.phone_number}"
                                    required="true" requiredIndicator="(*)" requiredMessage="#{msg['required.phone_number']}">
                       <f:validator validatorId = "phoneNumberValid" />
                    </ace:textEntry>
                </aside>    
                 <aside class="marge">
                     <ace:simpleSelectOneMenu id="role" value="#{registerBean.user.id_role}" 
                                              required="true" requiredMessage="#{msg['required.role']}">
                        <f:selectItem itemLabel="Men" itemValue="1"/>
                        <f:selectItem itemLabel="Women" itemValue="2"/>
                     </ace:simpleSelectOneMenu>
                </aside>           
<!--           <aside class="marge">
                     <h:inputFile value="#{registerBean.image}">
                        <f:passThroughAttribute name="accept" value="image/png"/>
                        <f:ajax event="change" listener="#{registerBean.doUpload()}" execute="@form" render="@form"/>
                    </h:inputFile>  
                </aside>   -->
                <aside class="button">
                    <ace:pushButton value="Register" action="#{registerBean.userIsUnique}" />
                </aside>
            </ace:panel>
        </h:form>
    </h:body>
</html>
